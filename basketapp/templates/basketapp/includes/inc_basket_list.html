{% for item in basket_items %}
<div>
  <img src="/media/{{ item.product.image }}"
       alt="{{ item.product.short_desc }}">
  <span>{{ item.product.category.name }}</span>
  <span>{{ item.product.name }}</span>
  <span>{{ item.product.price }}&nbspUSD</span>
  <input type="number" name="{{ item.pk }}"
                       min="1"
                       value="{{ item.quantity }}">
  <span>{{ item.cost }}</span>
  <button>
    <a href="{% url 'basket:remove' item.pk %}" class="">
      remove
    </a>
  </button>
</div>
{% endfor %}

{% if basket_items %}
<div class="basket_total">
  {% include 'basketapp/includes/inc_basket_total.html' %}
</div>
{% endif %}
